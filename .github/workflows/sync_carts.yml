name: Sync Carts from Yampi to Google Sheets

on:
  schedule:
    - cron: '*/5 * * * *'  # Executa a cada 5 minutos (em UTC)
  workflow_dispatch:       # Permite rodar manualmente pelo GitHub Actions

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependÃªncias
        run: pip install -r requirements.txt

      - name: Rodar o script em loop atÃ© completar os dados
        env:
          YAMPI_API_TOKEN: ${{ secrets.YAMPI_API_TOKEN }}
          YAMPI_SECRET_KEY: ${{ secrets.YAMPI_SECRET_KEY }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        run: |
          for i in {1..5}; do
            echo "ðŸ”„ ExecuÃ§Ã£o $i de 5 iniciada..."
            python sync_carts.py || true
            echo "ðŸ•’ Aguardando 70 segundos antes da prÃ³xima..."
            sleep 70
          done
