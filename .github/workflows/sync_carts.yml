name: Sync Carts from Yampi to Google Sheets

on:
  schedule:
    - cron: '*/5 * * * *'  # Executa a cada 5 minutos (em UTC)
  workflow_dispatch:       # Permite rodar manualmente pelo GitHub Actions

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit칩rio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar depend칡ncias
        run: pip install -r requirements.txt

      - name: Rodar o script em blocos de p치ginas
        env:
          YAMPI_API_TOKEN: ${{ secrets.YAMPI_API_TOKEN }}
          YAMPI_SECRET_KEY: ${{ secrets.YAMPI_SECRET_KEY }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        run: |
          for i in {0..4}; do
            START=$((1 + i * 10))
            echo "游댃 Execu칞칚o $((i+1)) | P치ginas $START a $((START+9))"
            python sync_carts.py --start_page=$START --max_pages=10 || true
            echo "游 Aguardando 70 segundos antes da pr칩xima..."
            sleep 70
          done
